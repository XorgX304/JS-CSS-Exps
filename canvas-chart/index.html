<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="chart">
            <form action="#" class="chart__data">
                <div class="chart__input-group">
                    <label for="javascript" class="chart__label">JavaScript</label>
                    <input
                        type="number"
                        class="chart__input input-field"
                        name="javascript"
                        id="javascript"
                        min="0"
                        max="100"
                        required
                    >
                    <span>%</span>
                </div>

                <div class="chart__input-group">
                    <label for="php" class="chart__label">PHP</label>
                    <input
                        type="number"
                        class="chart__input input-field"
                        name="php"
                        id="php"
                        min="0"
                        max="100"
                        required
                    >
                    <span>%</span>
                </div>

                <div class="chart__input-group">
                    <label for="python" class="chart__label">Python</label>
                    <input
                        type="number"
                        class="chart__input input-field"
                        name="python"
                        id="python"
                        min="0"
                        max="100"
                        required
                    >
                    <span>%</span>
                </div>

                <input
                    type="submit"
                    class="chart__submit-button input-field"
                    value="Показать график"
                >
            </form>

            <div class="chart__canvas-wrapper">
                <canvas width="500" height="250"></canvas>
            </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
