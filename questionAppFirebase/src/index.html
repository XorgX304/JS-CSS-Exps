<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=E2K9Bif6wg9zEWVbIs47P4WgRaO5zPa_eSOsW7HoXZitQFSkH3FxZ4x6s_dZR1LVSGqUJg0rxBQEN4-bn_kE7Wn-hBICSm1H23KwyChE55_ofkTD3FhzSvfhE5HT65v3" charset="UTF-8"></script>
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Questions App</title>
</head>

<body>
    <button class="mui-btn mui-btn--fab mui-btn--primary" id="modal">All</button>

    <div id="sidebar">
        <div class="mui--text-white mui--text-display1 mui--align-vertical">Questions</div>
    </div>
    <div id="content" class="mui-container-fluid">
        <div class="mui-row">
            <div class="mui-col-sm-10 mui-col-sm-offset-1">
                <br>
                <br>
                <div class="mui--text-black-54 mui--text-body2">Ask question</div>
                <div class="mui-divider"></div>
                <br>

                <!-- form -->
                <form class="mui-form" id="form">
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="text" id="question-input" required minlength="10" maxlength="256">
                        <label for="question-input">What do you want to ask?</label>
                    </div>

                    <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary" id="submit" disabled>Ask question</button>
                </form>

                <br>
                <br>
                <div class="mui--text-black-54 mui--text-body2">Your questions</div>
                <div class="mui-divider"></div>
                <br>
                <div id="list"></div>
            </div>
        </div>
    </div>
</body>

</html>
